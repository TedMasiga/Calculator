<!Doctype html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<div id='main-container'>
    <body>
        <h1>CALCULATOR</h1>

        <div id='calculator'>
            <div id='screen'></div>
            <div id='button-grid'>
                <div class='row1'>
                    <button class= 'no' id='button7'>7</button>
                    <button class= 'no' id='button8'>8</button>
                    <button class= 'no' id='button9'>9</button>
                    <button id='clearButton'>C</button>
                </div>
                <div class='row2'>
                    <button class= 'no' id='button4'>4</button>
                    <button class= 'no' id='button5'>5</button>
                    <button class= 'no' id='button6'>6</button>
                    <button class= 'ops' id='button/'>/</button>
                    <button class= 'ops' id='buttonX'>*</button>
                    
                </div>
                <div class='row3'>
                    <button class= 'no' id='button1'>1</button>
                    <button class= 'no' id='button2'>2</button>
                    <button class= 'no' id='button3'>3</button>
                    <button class= 'ops' id='button+'>+</button>
                    <button class= 'ops' id='button-'>-</button>
                </div>
                <div class='row4'>
                    <button class ='no' id='button0'>0</button>
                    <button class ='no' id='decimalButton'>.</button>
                    <button id='equalsButton'>=</button>
                </div>
            </div>
        </div>


        <script src="app.js"></script>
    </body>
</div>
</html>
